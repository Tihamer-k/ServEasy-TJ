											<input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="Primer Nombre">

										<div class="col-md-6 col-sm-6  form-group has-feedback">

										</div>

										<div class="col-md-6 col-sm-6  form-group has-feedback">
											<input type="email" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Correo Empresarial">

										</div>

										<div class="col-md-6 col-sm-6  form-group has-feedback">

										</div>

										<div class="form-group row">

											</div>
										</div>

												<input type="text" class="form-control" disabled="disabled" placeholder="Domiciliario">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 ">Correo Destinatario</label>
											<div class="col-md-9 col-sm-9 ">
												<input type="email" class="form-control" readonly="readonly" placeholder="Correo@gmail.com">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-3 col-sm-3 ">Fecha de Hoy <span class="required">*</span>
											</label>
											<div class="col-md-9 col-sm-9 ">
												<input class="date-picker form-control" placeholder="dd-mm-yyyy" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
												<script>
													function timeFunctionLong(input) {
														setTimeout(function() {
															input.type = 'text';
														}, 60000);
													}
												</script>
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group row">
											<div class="col-md-9 col-sm-9  offset-md-3">
												<button type="button" class="btn btn-primary">Cancelar</button>
												<button class="btn btn-primary" type="reset">Reiniciar</button>
                                                <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
											</div>
										</div>

									</form>
